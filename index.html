<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        .container{
            height: 97.7vh;
            width: 98vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .form{
            height: 500px;
            width: 350px;
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            background-color: azure;
        }
        #forgat_password{
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="submit"  method="get" target="_blank" class = "form">
            <label for="FirstName">First Name*</label>
            <input type="text" name = "FirstName" id = "FirstName" placeholder="Enter first Name " required>
            <label for="LastName">Last Name*</label>
            <input type="text" name = "LastName" id = "LastName" placeholder="Enter last Name " required>
            <label for="email">Email id*</label>
            <input type="email" name = "email" id = "email" placeholder="Enter email id " required>
            <label for="BirthDate">Birth Date*</label>
            <input type="date" name = "BirthDate" id = "BirthDate" min="30-12-2010" required>
            <label for="phone">Phone Number </label>
            <input type="tel" id="phone" name="phone" pattern="^\d{10}$" required placeholder="1234567890">
            <label for="gender">Select Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="extra">Extra</option>
            </select>
            <label for="password">Password*</label>
            <input type="password" name = "password" id = "password" placeholder="Enter password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}" title = "Password must have at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number" required
            >
            <label for="rep_password">Repeat Password*</label>
            <input type="password" name = "rep_password" id = "rep_password" placeholder="Enter same password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}" title = "Password must have at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number" required
            >
            <label>
                <input type="checkbox" name="remember" id = "checkbox"> Remember me
            </label>
            
            <button type="submit" onclick="validatePasswords() ">Submit</button>
            
        </form>
        <div class="signIn">
            <span>Already have an account ? </span>
            <a href="Log_In.html">
            Sign in
        </a>
        </div>
        
    </div>
    <script>
        function validatePasswords() {

            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("rep_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; // Prevent form submission
            }
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("checkbox").value = "";
            window.location.href = "success.html";
            return true; // Allow form submission

        }
    </script>
</body>
</html>
