<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body{
            display: flex;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            gap: 20px;
            background-color: b;
        }
        .container{
            height: 700px;
            width : 500px;
            border : 0.5px dotted black;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 30px;
            border-radius: 5px;
            gap: 20px;
        }
        .form{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .head{
            height: 150px;
            width: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .int{
            width: 250px;
            height: 25px;
            border:1px dotted black;
            border-radius: 3px;
            padding: 5px;
        }
        img{
            height: 70px;
            width: 150px;
        }
        #forgat_password{
            text-align: right;
        }
        .same{
            display: flex;
            flex-direction: column;
        }
        [type = "submit"]{
            height: 30px;
            width: 250px;
            background-color: rgb(23, 136, 198);
            color: white;
            font-weight: bold;
            border-radius: 20px;
            font-size: 1rem;
            border: 0.9px transparent;
        }
        h1{
            font-style: italic;
            font-weight: 100;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .submit{
            height: 50px;
            display: flex;
            align-items: flex-end;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Messanger</h1>
            <img src="https://play-lh.googleusercontent.com/JfQNUnohpuq5IP65WN9C109VjLjDEj2tZYlPtComLznQfGeeoesubOaHGBcpZdXKuHU=w600-h300-pc0xffffff-pd" alt="">
        </div>
        <form action="submit"  method="get" target="_blank" class = "form">
            <div class = "same">
                <label for="FirstName">Name*</label>
            <input type="text" class = "int" name = "FirstName" id = "FirstName" placeholder="Enter first Name " required>
            </div>
            
            <div class="same">
                <label for="email">Email id*</label>
                <input type="email"class = "int" name = "email" id = "email" placeholder="Enter email id " required>
            </div>
            <!-- <div class="same">
                <label for="phone">Phone Number </label>
                <input type="tel"class = "int" id="phone" name="phone" pattern="^\d{10}$"  placeholder="1234567890">
            </div> -->
            <div class="same">
                <label for="gender">Select Gender</label>
                <select id="gender" class = "int" name="gender" >
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="extra">Extra</option>
                </select>
            </div>
            <div class="same">
                <label for="password">Password*</label>
                <input type="password" class = "int" name = "password" id = "password" placeholder="Enter password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}" title = "Password must have at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number" required
                >
            </div>
            <div class="same">
                <label for="rep_password">Repeat Password*</label>
                <input type="password" class = "int" name = "rep_password" id = "rep_password" placeholder="Enter same password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}" title = "Password must have at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number" required
                >
            </div>
            
            <label>
                <input type="checkbox" name="remember" id = "checkbox"> Remember me
            </label>
            <div class="submit" >
                <button type="submit" onclick="validatePasswords() ">Submit</button>
            </div>
            
            
        </form>
        
        
    </div>
    <div class="signin">
        <span>Already have an account? </span>
        <a href="index.html">
            Sign up
        </a>
    </div>
    <script>
        function validatePasswords() {

            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("rep_password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; // Prevent form submission
            }
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
            document.getElementById("checkbox").value = "";
            window.location.href = "success.html";
            return true; // Allow form submission

        }
    </script>
</body>
</html>
